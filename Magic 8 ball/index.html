<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="question-info">
            <h1>Magic 8ball</h1>
            <p>Zadaj pytanie, kliknij bilę i poznaj odpowiedź</p>
        </div>
        <div class="ball-img">
            <img src="ball-35516_640.png" alt="Czarna Billa z numerem 8">
        </div>
        <div class="question-area">
            <h2>Zadaj pytanie:</h2>
            <input type="text" class="question" placeholder="Zadaj pytanie">
            <p class="answer"></p>
            <p class="error"></p>
        </div>
    </div>
</body>

</html>
